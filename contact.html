<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShacoShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="reparation-premium.html">Réparation</a></li>
                <li><a href="optimisation.html">Optimisation</a></li>
                <li><a href="assemblage.html">Assemblage</a></li>
                <li><a href="installation.html">Installation</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Contactez-nous</h1>
        <p>Remplissez le formulaire et nous vous répondrons rapidement.</p>
    </section>

    <section class="contact-form">
        <form id="contactForm" action="https://shacoshop.free.nf/contact.php" method="POST">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="btn">Envoyer</button>
        </form>

        <div id="confirmation-message" style="display:none; color: green; margin-top: 10px;">
            ✅ Merci ! Votre message a bien été envoyé.
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - ShacoShop | Réparation et Services Informatiques</p>
    </footer>

    <script>
    document.querySelector("#contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData(this);

        fetch("https://shacoshop.free.nf/contact.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            if (data === "success") {
                document.getElementById("confirmation-message").style.display = "block";
                document.querySelector("#contactForm").reset();
            } else {
                alert("Erreur lors de l'envoi du message. Veuillez réessayer.");
            }
        })
        .catch(error => console.error("Erreur:", error));
    });
    </script>
</body>
</html>
